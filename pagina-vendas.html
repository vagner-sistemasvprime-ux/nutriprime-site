<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vendas Nutriprime</title>
  <link rel="icon" type="image/png" href="https://i.imgur.com/7WDbZz0.png">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 99%; /* Ajustado para 99% para evitar barras de rolagem desnecess치rias */
      width: 100%;
    }

    body {
      font-family: Arial, sans-serif;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe id="app-iframe" title="Sistema Nutriprime"></iframe>

  <script>
    // URL BASE do seu Google Apps Script Web App
    const APPS_SCRIPT_BASE_URL = "https://script.google.com/macros/s/AKfycbyo-ryIf2JoC9yU4L-9k0ssoBECN6XFNm1p9NudBQFSlAa89sFozujhTQxC3Ks2Zvd9/exec";
    
    // 1. Pega os par칙metros da URL da p치gina ATUAL (GitHub Pages)
    const urlParams = new URLSearchParams(window.location.search);
    const refParam = urlParams.get('ref'); // Tenta obter o valor de "?ref="
    
    let finalSrc = APPS_SCRIPT_BASE_URL;

    // 2. Se o par칙metro 'ref' existir na URL do GitHub Pages, adicione-o ao URL do Apps Script
    if (refParam) {
      finalSrc += `?ref=${refParam}`;
    }

    // 3. Define a URL completa e correta no iframe
    document.getElementById('app-iframe').src = finalSrc;

  </script>
</body>
</html>

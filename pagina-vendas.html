<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Assinar Sistema</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; background: #f7f8fa; color: #333; margin: 0; padding: 20px; }
    .container { max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 3px 8px rgba(0,0,0,0.1); }
    h1 { text-align: center; color: #007bff; }
    .vendedor { text-align: center; margin-bottom: 20px; }
    .planos { display: flex; flex-direction: column; gap: 15px; }
    .plano { border: 1px solid #ddd; border-radius: 8px; padding: 15px; background: #fafafa; }
    .plano h2 { margin-top: 0; color: #007bff; }
    button { background: #007bff; color: white; border: none; padding: 10px; border-radius: 6px; width: 100%; font-size: 16px; cursor: pointer; }
    button:hover { background: #0056b3; }
    .rodape { text-align: center; margin-top: 20px; font-size: 12px; color: #777; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Assine Agora</h1>

    <div class="vendedor">
      <p>Atendimento com <strong id="vendedorNome">Carregando...</strong></p>
      <small id="equipeNome"></small>
    </div>

    <div class="planos">
      <div class="plano">
        <h2>Plano BÃ¡sico - R$ 39,90/mÃªs</h2>
        <p>Ideal para autÃ´nomos e pequenos negÃ³cios.</p>
        <button onclick="comprar('basico')">Assinar Plano BÃ¡sico</button>
      </div>

      <div class="plano">
        <h2>Plano Premium - R$ 54,90/mÃªs</h2>
        <p>Mais recursos e suporte prioritÃ¡rio.</p>
        <button onclick="comprar('premium')">Assinar Plano Premium</button>
      </div>
    </div>

    <p class="rodape">Sistema VPrime â€” tecnologia e gestÃ£o para o seu negÃ³cio ðŸ’¼</p>
  </div>

  <script>
    // Captura o cÃ³digo do vendedor na URL
    const urlParams = new URLSearchParams(window.location.search);
    const ref = urlParams.get("ref");

    // Link do Web App
    const api = "https://script.google.com/macros/s/XXXXX/exec"; // substitua pelo seu Web App

    // Buscar dados do vendedor (GET)
    if (ref) {
      fetch(`${api}?ref=${ref}`)
        .then(res => res.json())
        .then(dados => {
          if (dados.error) {
            document.getElementById("vendedorNome").textContent = dados.error;
            return;
          }
          document.getElementById("vendedorNome").textContent = dados.nome;
          document.getElementById("equipeNome").textContent = "Equipe: " + (dados.chefe || "Independente");
        });
    }

    // FunÃ§Ã£o de compra â€“ registra venda antes de abrir checkout
    function comprar(plano) {
      if (!ref) {
        alert("CÃ³digo de vendedor ausente.");
        return;
      }

      fetch(api, {
        method: "POST",
        body: JSON.stringify({ ref, plano }),
        headers: { "Content-Type": "application/json" }
      })
      .then(res => res.json())
      .then(resp => {
        if (resp.error) {
          alert("Erro ao registrar venda: " + resp.error);
          return;
        }

        // Abre checkout Mercado Pago
        const linkPagamento = plano === 'basico'
          ? 'https://www.mercadopago.com.br/subscriptions/checkout?preapproval_plan_id=fe42e680f003451595fa0031ce283abc'
          : 'https://www.mercadopago.com.br/subscriptions/checkout?preapproval_plan_id=c6c298ddcc8943fba70d26d3a8aa3e7b';

        window.open(linkPagamento, '_blank');
        alert('Venda registrada! Obrigado por adquirir o sistema.');
      })
      .catch(err => alert("Erro: " + err));
    }
  </script>
</body>
</html>
